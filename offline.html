<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>OpenPonto - Offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #0078d7;
      }
      .icon {
        width: 96px;
        height: 96px;
        margin-bottom: 24px;
      }
      .msg {
        font-size: 1.2em;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <img class="icon" src="icon.png" alt="OpenPonto" />
    <h1>Você está offline</h1>
    <div class="msg">
      Não foi possível conectar ao OpenPonto.<br />Verifique sua conexão com a
      internet.
    </div>
  </body>
</html>
